{% extends "base.html" %}
{% load i18n %}

{% block stylesheet %}
{% endblock %}

{% block content %}
    <form role="form" action="{% url 'sign_up' %}" method="post">
        <h2 class="form-signin-heading">{% trans "Sign Up" %}</h2>
        {% csrf_token %}
        {{ form.as_bootstrap }}
        <button class="btn btn-lg btn-primary btn-block" type="submit">{% trans 'Sign Up' %}</button>
    </form>
{% endblock %}
