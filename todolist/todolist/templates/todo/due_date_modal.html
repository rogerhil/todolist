{% load i18n %}
<div class="modal fade" id="due_date_menu">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{% trans 'Change Due Date' %}</h4>
            </div>
            <div class="modal-body">
                {{ form.due_date|safe }}
                <button type="submit" class="btn btn-success">{% trans "Change" %}</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
